<!--   2nd step  -->
<form novalidate (ngSubmit)="onSubmit(secondaryInfo)" [formGroup]="secondaryInfo">
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Select Date</label>
		<div class="col-sm-9">
			<input readonly formControlName="date" class="form-control" ngbDatepicker #ngbD="ngbDatepicker" (click)="ngbD.toggle();$event.stopPropagation()"
			 (document:click)="ngbD.isOpen() ? ngbD.close() : ''" />

			<div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger">
        <div *ngIf="!date.errors.required && date.invalid">
					Date is invalid.
				</div>
				<div *ngIf="date.errors.required ">
					Date is required.
				</div>
			</div>
		</div>
	</div>


	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Contact</label>
		<div class="col-sm-9">
			<input pattern="[0-9]{9}" placeholder="Your contact" formControlName="contact" class="form-control" />
			<div *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="alert alert-danger">
				<div *ngIf="contact.errors.required ">
					Contact is required.
				</div>
				<div *ngIf="contact.errors.pattern">
					Enter 9 numbers.
				</div>
			</div>
		</div>
	</div>



	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Gender</label>
		<div class="col-sm-9">
			<div class="form-check form-check-inline">
				<label class="form-check-label">Male
				<input class="form-check-input" type="radio" name="gender" formControlName="gender" value="male"></label>
			</div>
			<div class="form-check form-check-inline">
				<label class="form-check-label">Female
				<input class="form-check-input" type="radio" name="gender" formControlName="gender" value="female"></label>
			</div>
			<div class="form-check form-check-inline">
				<label class="form-check-label">Other
				<input class="form-check-input" type="radio" name="gender" formControlName="gender" value="other"></label>
			</div>

		</div>
	</div>

	<div class="form-group row">
    <label class="col-sm-3 col-form-label">Interesed ğŸŒ„ğŸšµâ€ </label>
    <div class="col-sm-9">
      <div class="form-check form-check-inline">
		<label class="form-check-label" for="inlineCheckbox1">Yes
        <input class="form-check-input" id="inlineCheckbox1" type="checkbox" formControlName="interested" value="yes"></label>
      </div>
    </div>
	</div>

	<div class="btn-group">
  <button type="button" [disabled]="secondaryInfo.invalid" class="btn btn-outline-dark">Previous</button>

	<button type="submit"  class="btn btn-outline-dark">Sign up</button>
  </div>
</form>
